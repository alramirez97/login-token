<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header ">
                Registrando
            </div>
            <div class="card-body">
                <form (submit)="signUp()">
                    <div class="form-group ">
                        <div class="col-6 mb-2">
                            <label for="">Ingrese su nombre de usuario:</label>
                            <input type="text" [(ngModel)]="user.username" name="username" class="form-control" placeholder="Nombre de usuario" required autofocus>
                            <label for="">Ingrese su correo:</label>
                            <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="email@gmail.com" required>
                            <label for="">Ingrese su password:</label>
                            <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
                            <label for="">Ingrese su rol:</label>
                            <input type="text" [(ngModel)]="user.rol" name="rol" class="form-control" placeholder="Rol del usuario" required>

                        </div>
                        
                        <button class="btn btn-success btn-block ">
                            SignIn
                        </button>
                    </div>
                        
                </form>
            </div>
        </div>
    </div>
</div>
